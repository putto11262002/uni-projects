
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Sign in</title>
        <link rel="stylesheet" href="css/style.css"/>
		  <script type="module" src="js/sign-in.js" defer></script>
		  <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
    <navmenu></navmenu>
        <header><h1>Sign In</h1></header>
        <main>
 
            <div class="error-messages">
                <p v-if="error">{{error}}</p>
            </div>
            <form @submit.prevent="signIn()">
                <label for="username">Username</label>
                <input v-model="username" type="text" name="username" required/>
                <label for="password">Password</label>
                <input v-model="password" type="password" name="password" required/>
                <button type="submit">Sign In</button>
            </form>
            <p>If you do not have an account then you can <a href="register.html">create one</a></p>
        </main>
    </body>
</html>
